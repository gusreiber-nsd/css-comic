<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The BEEZ-ROCK!</title>
  <link href="css/mine.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div id="mine">
    <div class="frame">
      <div class="crusty">
        <div class="beez"></div>
      </div>
      <div class="rock">
        <div class="eyes">
          <div class="eye">
            <div class="light"></div>
          </div>
          <div class="eye">
            <div class="light"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="frame zoom">
      <div class="crusty">
        <div class="speak">At last...
          The Rock is MINE!</div>
        <div class="mouth"></div>
        <div class="beez"></div>
      </div>
      <div class="frame rock zoom"></div>
    </div>
    <div class="frame zoom evil">
      <div class="crusty">
        <div class="speak">POWER
          beyond ALL!!</div>
        <div class="beez">
          <div class="eye">
            <div class="light"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
